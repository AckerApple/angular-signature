<!DOCTYPE html><html lang="en" ng-app="demo-app"><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0"><script src="angular.js"></script><script src="angular-signature.js"></script><script>angular.module('demo-app',['angular-signature'])
.component('testLab', {templateUrl:'test-lab'})</script><style>html, body {
  font-family:Helvetica;
  height:100%;width:100%;margin:0;padding:0;
}</style></head><body><test-lab></test-lab><script type="text/ng-template" id="test-lab"><table cellPadding="0" cellSpacing="0" border="0" style="width:100%;height:100%"><tbody style="background-color:#EEE"><tr ng-if="!$ctrl.hasSigned"><td style="padding:1em"><signature-pad as="$ctrl.signPad" model="$ctrl.model" dataurl="$ctrl.dataurl" style="border:1px solid black"></signature-pad></td></tr><tr ng-if="$ctrl.hasSigned"><td><h2>Data Review</h2><textarea wrap="off" style="width:80%;height:100px">{{$ctrl.model|json}}</textarea><hr><h2>Signature Review</h2><p>At half width</p><div style="text:center"><div style="display:inline-block"><img ng-src="{{$ctrl.dataurl}}" style="border:1px dashed black;width:50%"></div></div></td></tr></tbody><tfoot><tr><td style="height:50px"><div style="display:flex;border-top:1px dotted black;height:49px"><button ng-click="$ctrl.signPad.clear()" style="flex-grow:1">Clear signature</button><button ng-if="!$ctrl.hasSigned" ng-click="$ctrl.hasSigned=true" style="flex-grow:1">Sign</button><button ng-if="$ctrl.hasSigned" ng-click="$ctrl.hasSigned=null" style="flex-grow:1">Redo</button></div></td></tr></tfoot></table></script></body></html>
